name: Publish Extension (Dev)

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: |
          "Specify release version eg. '0.0.1'"
        required: true
        default: ""
        type: string

defaults:
  run:
    shell: bash

jobs:
  publish-extension-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run publish-extension.sh script
        id: publish-extension
        run: |
          chmod +x scripts/*.sh
          ./scripts/publish-extension.sh ${{ github.event.inputs.release-version }} ${{ vars.EXT_ID }} ${{ secrets.AZ_EXT_PUBLISH_PAT_DEV }} ${{ vars.AZ_PUBLISHER_DEV }}
